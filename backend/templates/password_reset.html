<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パスワードリセット - 社内業務ツール</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-blue-600">
          社内業務ツール
        </h1>
        <p class="text-gray-600 mt-2">新しいパスワードを設定してください</p>
      </div>

      <div class="mb-6 p-4 bg-blue-50 rounded-md">
        <p class="text-gray-700">
          <span class="font-semibold">{{ user_name }}</span> さん、こんにちは。
        </p>
        <p class="text-gray-700 mt-2">
          このページで新しいパスワードを設定できます。
        </p>
      </div>

      <form id="resetForm" class="space-y-4">
        <input type="hidden" id="token" value="{{ token }}" />

        <div>
          <label
            for="newPassword"
            class="block text-sm font-medium text-gray-700"
            >新しいパスワード</label
          >
          <div class="relative">
            <input
              type="password"
              id="newPassword"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10"
              placeholder="4文字以上のパスワード"
              required
              minlength="4"
            />
            <button
              type="button"
              onclick="togglePassword('newPassword', 'eyeIcon1', 'eyeOffIcon1')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500"
              tabindex="-1"
            >
            <svg id="eyeIcon1" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg id="eyeOffIcon1" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.943-9.544-7a9.958 9.958 0 012.215-3.592m3.737-2.383A9.956 9.956 0 0112 5c4.478 0 8.27 2.943 9.544 7a9.956 9.956 0 01-4.507 5.173M15 12a3 3 0 00-3-3m0 0a3 3 0 00-3 3m6 0a3 3 0 01-3 3m0 0a3 3 0 01-3-3" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
          </svg>
            </button>
          </div>

        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
            >パスワード（確認）</label
          >
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10"
              placeholder="もう一度入力してください"
              required
              minlength="4"
            />
            <button
              type="button"
              onclick="togglePassword('confirmPassword', 'eyeIcon2', 'eyeOffIcon2')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500"
              tabindex="-1"
            >
            <svg id="eyeIcon2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg id="eyeOffIcon2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.943-9.544-7a9.958 9.958 0 012.215-3.592m3.737-2.383A9.956 9.956 0 0112 5c4.478 0 8.27 2.943 9.544 7a9.956 9.956 0 01-4.507 5.173M15 12a3 3 0 00-3-3m0 0a3 3 0 00-3 3m6 0a3 3 0 01-3 3m0 0a3 3 0 01-3-3" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
            </svg>
            </button>
          </div>
          

        <div
          id="errorMessage"
          class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4"
          role="alert"
        >
          <p id="errorText"></p>
        </div>

        <div
          id="successMessage"
          class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4"
          role="alert"
        >
          <p>パスワードが正常に変更されました。</p>
        </div>

        <div>
          <button
            type="button"
            id="submitButton"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            onclick="resetPassword()"
          >
            パスワードを変更する
          </button>
          <div id="loadingSpinner" class="hidden mt-4 flex justify-center">
            <svg
              class="animate-spin h-5 w-5 text-blue-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </div>
        </div>
      </form>

      <div class="mt-6 text-center">
        <a href="/" class="text-sm text-blue-600 hover:text-blue-500"
          >ログインページに戻る</a
        >
      </div>
    </div>

    <script>
      function resetPassword() {
        // フォーム要素の取得
        const token = document.getElementById("token").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");
        const successMessage = document.getElementById("successMessage");
        const submitButton = document.getElementById("submitButton");
        const loadingSpinner = document.getElementById("loadingSpinner");

        // エラーメッセージを非表示
        errorMessage.classList.add("hidden");

        // バリデーション
        if (!newPassword || newPassword.length < 4) {
          errorText.textContent = "パスワードは4文字以上で入力してください";
          errorMessage.classList.remove("hidden");
          return;
        }

        if (newPassword !== confirmPassword) {
          errorText.textContent = "パスワードが一致しません";
          errorMessage.classList.remove("hidden");
          return;
        }

        // ローディング表示
        submitButton.disabled = true;
        loadingSpinner.classList.remove("hidden");

        // APIリクエスト
        fetch("/api/password-reset", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            token: token,
            newPassword: newPassword,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              throw new Error(data.error);
            }

            // ✅ 成功したら専用ページに遷移する
            window.location.href = "/api/password-reset-success";
          })

          .catch((error) => {
            // エラーメッセージを表示
            errorText.textContent =
              error.message || "パスワードの変更に失敗しました";
            errorMessage.classList.remove("hidden");

            // ボタンを再有効化
            submitButton.disabled = false;
            loadingSpinner.classList.add("hidden");
          });
      }
      function togglePassword(inputId, eyeId, eyeOffId) {
        const input = document.getElementById(inputId);
        const eye = document.getElementById(eyeId);
        const eyeOff = document.getElementById(eyeOffId);

        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";

        eye.classList.toggle("hidden", !isHidden);
        eyeOff.classList.toggle("hidden", isHidden);
      }


    </script>
  </body>
</html>
