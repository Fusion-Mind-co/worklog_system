<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - 社内業務ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-600">社内業務ツール</h1>
            <p class="text-gray-600 mt-2">パスワードリセットエラー</p>
        </div>

        <div class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700">
            <p class="font-medium">エラーが発生しました</p>
            <p class="mt-2">{{ error }}</p>
        </div>

        <div class="bg-gray-50 p-4 rounded-md">
            <p class="text-gray-700">以下のいずれかの理由によりエラーが発生した可能性があります：</p>
            <ul class="list-disc list-inside mt-2 text-gray-600">
                <li>パスワードリセットリンクの有効期限が切れている</li>
                <li>リンクがすでに使用されている</li>
                <li>無効なリンク</li>
            </ul>
        </div>

        <div class="mt-6 space-y-4">
            <a href="/" class="block w-full text-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                ログインページに戻る
            </a>
            
            <div class="text-center">
                <a href="/api/password-reset-request" class="text-sm text-blue-600 hover:text-blue-500">
                    パスワードリセットを再リクエスト
                </a>
            </div>
        </div>
    </div>
</body>
</html>
